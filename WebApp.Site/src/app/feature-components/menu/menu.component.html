<div
  class="dock-window dock-advanced flex align-items-center justify-content-center"
>
  <p-dock [model]="dockItems" position="top">
    <ng-template pTemplate="item" let-item>
      <img
        class="img-item"
        [src]="item.icon"
        [alt]="item.label"
        width="100%"
        [pTooltip]="item.tooltip"
        [tooltipPosition]="item.tooltipPosition"
      />
    </ng-template>
  </p-dock>

  <p-card>
    <div>
      <router-outlet></router-outlet>
    </div>
  </p-card>

  <p-toast></p-toast>
</div>
