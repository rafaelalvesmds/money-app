<p-table [value]="expenses" styleClass="col-12 p-0 pt-1">
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      Expenses
      <p-button icon="pi pi-plus"></p-button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let column of columns">{{ column.header }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-expense>
    <tr>
      <ng-container *ngFor="let column of columns">
        <td *ngIf="!column.useTag">{{ expense[column.field] }}</td>
        <td *ngIf="column.useTag">
          <p-tag [value]="expense[column.field]"></p-tag>
        </td>
      </ng-container>
      <td>
        <p-button
          icon="pi pi-pencil"
          class="p-button-text p-button-rounded"
          (click)="onIconClick(expense)"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
