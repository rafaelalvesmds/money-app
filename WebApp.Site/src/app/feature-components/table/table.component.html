<p-table
  [value]="values"
  styleClass="col-12 p-0"
  [breakpoint]="'500'"
  [responsiveLayout]="'stack'"
>
  <ng-template pTemplate="caption">
    <div class="flex flex-row justify-content-between align-items-center">
      <form [formGroup]="calendarForm">
        <p-calendar
          styleClass="w-10rem md:w-13rem h-2rem md:h-3rem"
          formControlName="date"
          view="month"
          dateFormat="mm/yy"
          [readonlyInput]="true"
          [showIcon]="true"
          (ngModelChange)="emitDate()"
        ></p-calendar>
      </form>

      <div class="flex align-items-center justify-content-end gap-2 p-0">
        <p-button
          [label]="columns.length != 2 ? 'Despesa' : ''"
          *ngIf="registryCategory != 2"
          styleClass="h-2rem w-2rem md:w-auto p-button-danger"
          icon="pi pi-plus"
          [pTooltip]="'Adicionar despesa'"
          (onClick)="addButton(registryCategoryEnum.Expense)"
        ></p-button>
        <p-button
          [label]="columns.length != 2 ? 'Receita' : ''"
          *ngIf="registryCategory != 1"
          styleClass="h-2rem w-2rem md:w-auto p-button-success"
          icon="pi pi-plus"
          [pTooltip]="'Adicionar receita'"
          (onClick)="addButton(registryCategoryEnum.Income)"
        ></p-button>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th
        *ngFor="let column of columns"
        [style.width]="column.width"
        [class]="getAlignmentClass(column)"
      >
        {{ column.header }}
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-registry>
    <tr>
      <ng-container *ngFor="let column of columns; let last = last">
        <td
          [class]="getAlignmentClass(column)"
          *ngIf="!column.useTag"
          class="px-3 p-0"
        >
          <span [class]="setTextColor(registry, column)">
            {{ manipulateValue(registry, column) }}
          </span>
        </td>
        <td
          [class]="getAlignmentClass(column)"
          *ngIf="column.useTag"
          class="px-1 p-0"
        >
          <p-tag
            [value]="manipulateValue(registry, column)"
            styleClass="bg-gray-600"
          ></p-tag>
        </td>

        <td *ngIf="last" class="p-0">
          <div class="btns-field flex flex-row justify-content-end w-full">
            <p-button
              *ngFor="let action of actions"
              [icon]="action.icon"
              styleClass="p-button-text p-button-rounded "
              (click)="onRowClick(registry); action?.command()"
            ></p-button>
          </div>
        </td>
      </ng-container>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7" style="text-align: center">{{ emptyMessage }}</td>
    </tr>
  </ng-template>
</p-table>
