<div [formGroup]="expenseForm" class="flex flex-column gap-4 h-20rem">
  <span class="p-float-label">
    <input pInputText formControlName="description" class="w-full" />
    <label htmlFor="description">Description</label>
  </span>

  <p-dropdown
    formControlName="expenseType"
    [options]="expenseTypes"
    optionLabel="name"
    optionValue="id"
    styleClass="w-full"
    placeholder="Expense Type"
  ></p-dropdown>

  <span class="p-float-label w-full">
    <input pInputText formControlName="price" class="w-full" type="number" />
    <label htmlFor="price">Price</label>
  </span>

  <p-calendar
    formControlName="expenseDate"
    placeholder="Expense Date"
    dateFormat="dd/mm/yy"
    styleClass="w-full"
  ></p-calendar>

  <div class="w-full" *ngIf="typeAction == 'register'">
    <p-button
      label="register"
      styleClass="p-button-text p-button-rounded"
      (onClick)="emitExpense(false)"
    ></p-button>
    <p-button
      label="register and register another"
      styleClass="p-button-text p-button-rounded"
      (onClick)="emitExpense(true)"
    ></p-button>
  </div>

  <div *ngIf="typeAction == 'edit'">
    <p-button
      label="save"
      styleClass="p-button-text p-button-rounded"
      (onClick)="emitEditedExpense()"
    ></p-button>
  </div>
</div>
