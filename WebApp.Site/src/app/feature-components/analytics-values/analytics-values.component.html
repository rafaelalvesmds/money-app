<div class="surface-ground px-2">
  <div class="grid mt-1">
    <div class="col-12 sm:col-6 lg:col-3" *ngFor="let card of cards">
      <div class="surface-card shadow-2 p-3 border-round">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-3">{{
              card.title
            }}</span>
            <div class="text-900 font-medium text-xl {{ card.textColor }}">
              {{ card.value }}
            </div>
          </div>
          <div
            class="flex align-items-center justify-content-center {{
              card.bgColor
            }} border-round"
            style="width: 2.5rem; height: 2.5rem"
          >
            <i [ngClass]="card.icon"></i>
          </div>
        </div>
        <span
          *ngIf="this.screenWidth > 992"
          class="text-{{ card.colorChangeValue }}-500 font-medium w-100"
          >{{ card.changeValue }}
        </span>
        <span *ngIf="this.screenWidth > 992" class="text-500">{{
          card.changeText
        }}</span>
      </div>
    </div>
  </div>
</div>
