<div [formGroup]="registryForm" class="flex flex-column gap-1 h-auto">
  <span>
    <label>Descrição</label>
    <input pInputText formControlName="description" class="w-full" />
  </span>

  <div *ngIf="registryCategory === 1">
    <label>Tipo</label>
    <p-dropdown
      formControlName="type"
      [options]="expenseTypes"
      optionLabel="name"
      optionValue="id"
      styleClass="w-full"
    ></p-dropdown>
  </div>

  <div *ngIf="registryCategory === 2">
    <label>Tipo</label>
    <p-dropdown
      formControlName="type"
      [options]="incomeTypes"
      optionLabel="name"
      optionValue="id"
      styleClass="w-full"
    ></p-dropdown>
  </div>

  <span class="flex flex-column">
    <label>Preço</label>
    <p-inputNumber
      formControlName="price"
      inputId="currency-us"
      mode="currency"
      currency="BRL"
      locale="en-US"
      styleClass="w-full"
    >
    </p-inputNumber>
  </span>

  <div>
    <label>Data</label>
    <p-calendar
      formControlName="date"
      dateFormat="dd/mm/yy"
      styleClass="w-full"
      [showIcon]="true"
      [appendTo]="'body'"
    ></p-calendar>
  </div>

  <div
    class="w-full grid-nogutter formgrid p-fluid mt-2"
    *ngIf="typeAction == 'register'"
  >
    <p-button
      label="Salvar"
      styleClass="p-button p-button-raised col-12 mb-2"
      (onClick)="emitRegistry(false)"
    ></p-button>
    <p-button
      label="Salvar e registrar outra"
      styleClass="p-button-text p-button-secondary p-button-raised col-12"
      (onClick)="emitRegistry(true)"
    ></p-button>
  </div>

  <div *ngIf="typeAction == 'edit'" class="mt-2">
    <p-button
      label="Salvar"
      styleClass="p-button p-button-raised col-12"
      (onClick)="emitEditedRegistry()"
    ></p-button>
  </div>
</div>
