<div [formGroup]="registryForm" class="flex flex-column gap-4 h-20rem">
  <span class="p-float-label">
    <input pInputText formControlName="description" class="w-full" />
    <label htmlFor="description">Description</label>
  </span>

  <div *ngIf="registryCategory === 1 || registryToEdit?.category == 1">
    <p-dropdown
      formControlName="type"
      [options]="expenseTypes"
      optionLabel="name"
      optionValue="id"
      styleClass="w-full"
      placeholder="Expense Type"
    ></p-dropdown>
  </div>

  <div *ngIf="registryCategory === 2 || registryToEdit?.category == 2">
    <p-dropdown
      formControlName="type"
      [options]="incomeTypes"
      optionLabel="name"
      optionValue="id"
      styleClass="w-full"
      placeholder="Income Type"
    ></p-dropdown>
  </div>

  <span class="p-float-label w-full">
    <input pInputText formControlName="price" class="w-full" type="number" />
    <label htmlFor="price">Price</label>
  </span>

  <p-calendar
    formControlName="date"
    placeholder="date"
    dateFormat="dd/mm/yy"
    styleClass="w-full"
    [showIcon]="true"
    [appendTo]="'body'"
  ></p-calendar>

  <div class="w-full grid-nogutter formgrid p-fluid" *ngIf="typeAction == 'register'">
    <p-button
      label="register"
      styleClass="p-button p-button-rounded col-12 mb-2"
      (onClick)="emitRegistry(false)"
    ></p-button>
    <p-button
      label="register and register another"
      styleClass="p-button-text p-button-secondary p-button-rounded col-12"
      (onClick)="emitRegistry(true)"
    ></p-button>
  </div>

  <div *ngIf="typeAction == 'edit'">
    <p-button
      label="save"
      styleClass="p-button-text p-button-rounded"
      (onClick)="emitEditedRegistry()"
    ></p-button>
  </div>
</div>
