<div [formGroup]="registryForm" class="flex flex-column gap-1 h-auto">
  <span>
    <label>Descrição</label>
    <input
      pInputText
      formControlName="description"
      class="w-full"
      placeholder="Insira uma descrição"
    />
  </span>

  <div *ngIf="registryCategory === 1">
    <label>Tipo</label>
    <p-dropdown
      placeholder="Selecione um tipo"
      formControlName="type"
      [options]="expenseTypes"
      optionLabel="name"
      optionValue="id"
      styleClass="w-full"
    ></p-dropdown>
  </div>

  <div *ngIf="registryCategory === 2">
    <label>Tipo</label>
    <p-dropdown
      placeholder="Selecione um tipo"
      formControlName="type"
      [options]="incomeTypes"
      optionLabel="name"
      optionValue="id"
      styleClass="w-full"
    ></p-dropdown>
  </div>

  <span class="flex flex-column">
    <label>Valor</label>
    <p-inputNumber
      placeholder="R$ 0,00"
      formControlName="price"
      inputId="currency-us"
      mode="currency"
      currency="BRL"
      locale="en-US"
      styleClass="w-full"
    >
    </p-inputNumber>
  </span>

  <div>
    <label>Data</label>
    <p-calendar
      placeholder="Selecione uma data"
      formControlName="date"
      dateFormat="dd/mm/yy"
      styleClass="w-full"
      [showIcon]="true"
      [appendTo]="'body'"
    ></p-calendar>
  </div>

  <p-splitButton
    *ngIf="typeAction == 'register'"
    label="Salvar"
    [model]="items"
    (onClick)="emitRegistry(false)"
    styleClass="p-button-raised p-button-text p-button-secondary mt-4 w-full"
  ></p-splitButton>

  <div *ngIf="typeAction == 'edit'" class="mt-4">
    <p-button
      label="Salvar"
      styleClass="p-button-raised p-button-text p-button-secondary col-12"
      (onClick)="emitEditedRegistry()"
    ></p-button>
  </div>
</div>
