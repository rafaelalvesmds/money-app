<div
  class="grid-nogutter w-full"
  class="management-container"
  style="height: 70vh; overflow: auto"
>
  <app-analytics-values [cards]="cards" class="col-12"></app-analytics-values>
  <app-table-spent
    class="col-12"
    [expenses]="expenses"
    [columns]="columns"
    [actions]="actions"
    (expenseSelected)="receiveExpenseSelected($event)"
    (addExpense)="addExpense()"
  ></app-table-spent>
</div>

<p-dialog
  header="Header"
  [(visible)]="visible"
  [style]="{ width: '50vw' }"
  [draggable]="false"
>
  <ng-template pTemplate="header">
    <span class="text-xl font-bold">Header Content</span>
  </ng-template>

  <app-expense-form-register
    (expenseEmit)="registerExpense($event)"
    (expenseEdit)="updateExpense($event)"
    [expenseToEdit]="expenseSelected"
    [typeAction]="typeAction"
  ></app-expense-form-register>
</p-dialog>

<p-toast></p-toast>
