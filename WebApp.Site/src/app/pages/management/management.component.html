<div
  class="grid-nogutter w-full"
  class="management-container"
  style="height: 70vh; overflow: auto"
>
  <app-analytics-values [cards]="cards" class="col-12"></app-analytics-values>

  <p-tabView styleClass="tabview-custom">
    <p-tabPanel [headerStyle]="{ width: '33%' }">
      <ng-template pTemplate="header">
        <i class="pi pi-list mr-2"></i>
        <span>All</span>
      </ng-template>
    </p-tabPanel>
    <p-tabPanel [headerStyle]="{ width: '33%' }">
      <ng-template pTemplate="header">
        <i class="pi pi-arrow-down-left text-red-500 mr-2"></i>
        <span>Expenses</span>
      </ng-template>

      <app-table
        class="col-12"
        [values]="expenses"
        [columns]="columns"
        [actions]="actions"
        (valueSelected)="receiveExpenseSelected($event)"
        (addValue)="addExpense()"
      ></app-table>
    </p-tabPanel>
    <p-tabPanel [headerStyle]="{ width: '33%' }">
      <ng-template pTemplate="header">
        <i class="pi pi-arrow-up-right text-green-500 mr-2"></i>
        <span>Incomes</span>
      </ng-template>
      <!-- conteudo -->
    </p-tabPanel>
  </p-tabView>
</div>

<p-dialog
  header="Header"
  [(visible)]="visible"
  [style]="{ width: '50vw' }"
  [draggable]="false"
>
  <ng-template pTemplate="header">
    <span class="text-xl font-bold">Header Content</span>
  </ng-template>

  <app-expense-form-register
    (expenseEmit)="registerExpense($event)"
    (expenseEdit)="updateExpense($event)"
    [expenseToEdit]="expenseSelected"
    [typeAction]="typeAction"
  ></app-expense-form-register>
</p-dialog>

<p-toast></p-toast>
