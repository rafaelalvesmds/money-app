<div
  class="h-screen w-full background-page flex align-items-center justify-content-center"
>
  <div class="w-20rem h-28rem bg-gray-50 p-3 border-round-lg">
    <div class="h-4rem flex flex-row align-items-center mb-1">
      <p-button
        icon="pi pi-arrow-left"
        severity="secondary"
        (onClick)="back()"
        [rounded]="true"
        [text]="true"
        class="back-btn"
      ></p-button>

      <span class="text-2xl font-bold ml-5">Cadastrar</span>
    </div>

    <div [formGroup]="registerForm()" class="flex flex-column gap-1 h-18rem">
      <span>
        <label>Nome</label>
        <input pInputText formControlName="name" class="w-full" />
      </span>

      <span>
        <label>Email</label>
        <input pInputText formControlName="email" class="w-full" />
      </span>

      <span>
        <label>Senha</label>
        <p-password
          [formControlName]="'password'"
          [toggleMask]="true"
          styleClass="w-full"
          [feedback]="false"
        ></p-password>
      </span>

      <span>
        <label>Confirmar senha</label>
        <p-password
          [formControlName]="'passwordConfirm'"
          [toggleMask]="true"
          styleClass="w-full"
          [feedback]="false"
        ></p-password>
      </span>
    </div>
    <p-button
      [pTooltip]="!registerForm().valid ? 'Fill in the fields' : ''"
      [disabled]="!registerForm().valid"
      label="Salvar"
      styleClass="p-button-raised col-12 mt-3"
      severity="secondary"
      class="btn-save"
      (onClick)="save()"
    ></p-button>
  </div>
</div>

<p-toast></p-toast>

<app-spinner *ngIf="showSpinner()"></app-spinner>
