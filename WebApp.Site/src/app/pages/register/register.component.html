<div
  class="h-screen w-full bg-blue-100 flex align-items-center justify-content-center"
>
  <p-card styleClass="w-20rem h-30rem">
    <p-button
      icon="pi pi-arrow-left"
      (onClick)="back()"
      styleClass="p-button-rounded p-button-text"
      class="back-btn"
    ></p-button>
    <div class="flex flex-row justify-content-center">
      <span class="text-2xl font-bold font-style adjust-position"
        >Register</span
      >
    </div>

    <form [formGroup]="registerForm" class="flex grid formgrid p-fluid h-20rem">
      <span class="p-float-label col-12">
        <input pInputText pInputText formControlName="name" />
        <label htmlFor="name">Name</label>
      </span>

      <span class="p-float-label col-12">
        <input pInputText pInputText formControlName="email" />
        <label htmlFor="email">Email</label>
      </span>

      <span class="p-float-label col-12">
        <input pInputText pInputText formControlName="password" />
        <label htmlFor="password">Password</label>
      </span>

      <span class="p-float-label col-12">
        <input pInputText pInputText formControlName="passwordConfirm" />
        <label htmlFor="passwordConfirm">Password Confirm</label>
      </span>

      <span class="p-float-label col-12">
        <input pInputText pInputText formControlName="cellphone" />
        <label htmlFor="cellphone">Cellphone</label>
      </span>
    </form>

    <p-button
      label="Save"
      styleClass="p-button-rounded col-12"
      (onClick)="save()"
    ></p-button>
  </p-card>
</div>
