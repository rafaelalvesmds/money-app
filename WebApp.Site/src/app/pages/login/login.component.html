<div
  class="h-screen w-full background-page flex flex-column align-items-center justify-content-center"
>
  <div class="w-20rem h-22rem bg-gray-50 p-3 border-round-lg">
    <div class="flex flex-row justify-content-center mb-5 mt-3">
      <h1 class="text-2xl font-style">Moneyapp</h1>
    </div>
    <form [formGroup]="loginForm()" class="flex grid formgrid p-fluid h-14rem">
      <div class="col-12 h-9rem flex flex-column justify-content-around">
        <span>
          <label>Email</label>
          <input pInputText pInputText formControlName="email" />
        </span>

        <span>
          <label>Senha</label>
          <input pInputText formControlName="password" type="password" />
        </span>
      </div>

      <div class="col-12 flex flex-row justify-content-end">
        <!-- hover:text-blue-400 hover:underline cursor-pointer -->
        <a
          class="text-blue-500 font-semibold no-underline mt-2 mb-4 mr-1 text-xs"
          [pTooltip]="'ðŸ‘¨â€ðŸ’»ðŸ› ï¸ðŸš§'"
          >Esqueci a senha</a
        >
      </div>
      <div class="col-12">
        <div>
          <p-button
            [raised]="true"
            severity="secondary"
            label="Entrar"
            (onClick)="onLoginSubmit()"
            [disabled]="!loginForm().valid"
          ></p-button>
        </div>
      </div>
    </form>
    <div class="flex align-items-center justify-content-center">
      <p-button
        styleClass="text-white mt-6"
        label="Cadastrar"
        [link]="true"
        size="small"
        (onClick)="register()"
      ></p-button>
    </div>
  </div>
  <span class="text-white font-medium footer">Â©Developed by Rafa</span>
</div>

<p-toast></p-toast>

@if(showSpinner()) {
<app-spinner></app-spinner>
}
